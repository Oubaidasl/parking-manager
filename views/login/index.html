<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <main>
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
                        Log In
                    </h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form id="global-form" method="POST" class="space-y-6" novalidate>
                        <div>
                            <label for="username" class="block text-sm/6 font-medium text-gray-100">
                                Username
                            </label>
                            <div class="mt-2">
                                <input
                                    id="username"
                                    type="text"
                                    name="username"
                                    required
                                    class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                    value=""
                                />
                                <p id="username-error" class="mt-3 text-sm/6 text-red-400" role="alert" aria-live="polite"></p>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm/6 font-medium text-gray-100">
                                Password
                            </label>
                            <div class="mt-2">
                                <div class="relative">
                                    <input
                                        id="password"
                                        type="password"
                                        name="password"
                                        required
                                        class="block w-full rounded-md bg-white/5 px-3 py-1.5 pr-12 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                        value=""
                                    />
                                    <button
                                        type="button"
                                        id="toggle-password"
                                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-xs font-medium text-gray-300 hover:text-white"
                                        aria-label="Show password"
                                    >
                                        Show
                                    </button>
                                </div>
                                <p id="password-error" class="mt-3 text-sm/6 text-red-400" role="alert" aria-live="polite"></p>
                            </div>
                        </div>

                        <div>
                            <button
                                id="submit-btn"
                                type="submit"
                                class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                aria-busy="false"
                            >
                                <span class="inline-flex items-center gap-2">
                                    <span data-id="btn-label-default">Log In</span>
                                    <span data-id="btn-label-busy" class="hidden">Logging inâ€¦</span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/login.js"></script>
</body>
</html>

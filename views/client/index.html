<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="h-full">
    <div class="min-h-full">
    <nav class="bg-gray-800/50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
            <div class="shrink-0">
                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" class="size-8" />
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                <a href="/" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Dashboard</a>
                <a href="/client" aria-current="page" class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white">Clients</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Analysis</a>
                </div>
            </div>
            </div>
            <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
                <button type="button" class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                </button>

                <!-- Profile dropdown -->
                <el-dropdown class="relative ml-3">
                <button class="relative flex max-w-xs items-center rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img src="images/1.jpg" alt="" class="size-8 rounded-full outline -outline-offset-1 outline-white/10" />
                </button>

                <el-menu anchor="bottom end" popover class="w-48 origin-top-right rounded-md bg-gray-800 py-1 outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden">Your profile</a>
                    <a href="/session-destroy" class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden">Log out</a>
                </el-menu>
                </el-dropdown>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <header class="relative bg-gray-800 after:pointer-events-none after:absolute after:inset-x-0 after:inset-y-0 after:border-y after:border-white/10">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-white">Client Management</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <!-- Your content -->
            <div class="client-selection flex items-center justify-between mb-10 mt-4">
                <div class="flex items-center space-x-8">
                    <label for="client-select" class="text-white text-xl font-bold"> Select Client : </label>
                    <select id="client-select" name="client-select"
                        class="rounded-lg bg-gray-800 text-white border border-gray-600 px-4 py-2 text-base text-center focus:ring-2 focus:ring-indigo-500 shadow transition-all duration-200">
                        <option value="" disabled selected>ID</option>
                    </select>
                </div>
                <button id="client-create-button" 
                    class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-2 rounded-lg shadow transition-all duration-200">
                    Register new client
                </button>
            </div>

            <!-- Client Info Panel (Initially hidden with 'hidden', show with JS when client is selected) -->
            <div class="client-info max-w-2xl mx-auto bg-gray-800 rounded-xl p-8 mt-10 shadow hidden">
            <p id="global-error" class="mt-2 text-sm text-red-400 text-center" role="alert" aria-live="polite"></p>
            <form>
                <div class="space-y-6">
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">ID Number (NID)</label>
                    <input type="text" id="nid" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">RFID Badge</label>
                    <input type="text" id="rfid-badge" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">Full Name</label>
                    <input type="text" id="full-name" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">Phone Number</label>
                    <input type="text" id="phone-number" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">E-mail</label>
                    <input type="text" id="e-mail" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">Vehicle Matricula</label>
                    <input type="text" id="matricula" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                <div class="end-date-label flex items-center mb-4">
                    <label class="w-1/3 text-gray-200 font-semibold">Subscription End Date</label>
                    <input type="date" id="end-date" value="" disabled
                    class="w-2/3 rounded-md bg-gray-900 text-white border border-gray-700 px-4 py-2 ml-4"/>
                </div>
                </div>
                <div class="flex justify-center space-x-8 mt-10" id="main-buttons">
                <button type="button" id="edit-btn"
                    class="bg-indigo-500 hover:bg-indigo-600 px-6 py-2 text-white rounded-lg font-semibold shadow">
                    Edit Client Info
                </button>
                <button type="button" id="renew-btn"
                    class="bg-green-600 hover:bg-green-700 px-6 py-2 text-white rounded-lg font-semibold shadow">
                    Renew Plan
                </button>
                <button type="button" id="delete-btn"
                    class="bg-red-600 hover:bg-red-700 px-6 py-2 text-white rounded-lg font-semibold shadow">
                    Delete Client
                </button>
                <button type="button" id="client-create-submit-btn" aria-busy="false"
                    class="bg-green-600 hover:bg-green-700 px-6 py-2 text-white rounded-lg font-semibold  hidden">
                        <span class="inline-flex items-center gap-2">
                            <span data-id="btn-label-default">Submit</span>
                            <span data-id="btn-label-busy" class="hidden">Submitting…</span>
                        </span>
                </button>
                <button type="button" id="client-create-cancel-btn"
                    class="bg-yellow-600 hover:bg-yellow-700 px-6 py-2 text-white rounded-lg font-semibold shadow hidden">
                    Cancel
                </button>
                </div>
                <!-- Edit User Info Panel -->
                <div id="edit-panel" class="mt-6 flex justify-center hidden">
                <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:gap-8">

                    <button type="button" id="edit-submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition-all duration-200">
                    <span class="inline-flex items-center gap-2">
                        <span data-id="btn-label-default">Submit</span>
                        <span data-id="btn-label-busy" class="hidden">Submitting…</span>
                    </span>
                    </button>

                    <button type="button" id="edit-cancel"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition-all duration-200">
                    Cancel
                    </button>
                </div>
                </div>
                <!-- Renew Plan Panel -->
                <div id="renew-panel" class="mt-6 flex justify-center hidden">
                <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:gap-8">
                    <label for="renew-plan" class="sr-only">Select plan: </label>

                    <select id="renew-plan" name="renew-plan"
                    class="rounded-lg bg-gray-800 text-white border border-gray-600 px-6 py-2 focus:ring-2 focus:ring-indigo-500 shadow transition-all duration-200">
                    <option value="" disabled selected>Select plan</option>
                    <option value="1">1 month</option>
                    <option value="3">3 months</option>
                    <option value="6">6 months</option>
                    <option value="12">1 year</option>
                    </select>

                    <button type="button" id="renew-submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition-all duration-200">
                    <span class="inline-flex items-center gap-2">
                        <span data-id="btn-label-default">Submit</span>
                        <span data-id="btn-label-busy" class="hidden">Submitting…</span>
                    </span>
                    </button>

                    <button type="button" id="renew-cancel"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition-all duration-200">
                    Cancel
                    </button>
                </div>
                </div>


            </form>
            </div>



        </div>

        </div>
    </main>
    </div>
    <script src="/client-read.js"></script>
    <script src="/client-create.js"></script>
    <script src="/client-renew.js"></script>
    <script src="/client-edit.js"></script>
</body>

</html>

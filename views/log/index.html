<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Manager â€“ Logs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>

    <style>
      .datepicker {
        z-index: 50;
        background-color: #020617;
        border-color: #1f2937;
      }
      .datepicker-dropdown{
        background-color:#020617;
      }
      .datepicker-toggle-button svg,
      .datepicker input + button svg {
        color:#ffffff;
        stroke:#ffffff;
      }
    </style>
</head>
<body class="h-full bg-gray-900">
<div class="min-h-full">
    <!-- Navbar -->
    <nav class="bg-gray-800/50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img
                            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company"
                            class="size-8"
                        />
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a
                                href="/"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                            >Dashboard</a>
                            <a
                                href="/client"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                            >Clients</a>
                            <a
                                href="/log"
                                aria-current="page"
                                class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
                            >Logs</a>
                        </div>
                    </div>
                </div>

                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <button
                            type="button"
                            class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
                        >
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">View notifications</span>
                        </button>

                        <el-dropdown class="relative ml-3">
                            <button
                                class="relative flex max-w-xs items-center rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                            >
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Open user menu</span>
                                <img
                                    src="/images/1.jpg"
                                    alt=""
                                    class="size-8 rounded-full outline -outline-offset-1 outline-white/10"
                                />
                            </button>

                            <el-menu
                                anchor="bottom end"
                                popover
                                class="w-48 origin-top-right rounded-md bg-gray-800 py-1 outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
                            >
                                <a
                                    href="#"
                                    class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
                                >Your profile</a>
                                <a
                                    href="/session-destroy"
                                    class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
                                >Log out</a>
                            </el-menu>
                        </el-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page header -->
    <header class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-white">Logs</h1>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8 space-y-8">

            <!-- Admin Actions -->
            <section class="rounded-2xl bg-[#192132] p-6 shadow-lg ring-1 ring-white/10">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Admin Actions</h2>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-2 text-xs text-gray-300">
                            <span>Date</span>
                            <input
                                type="date"
                                name="adminactions_date"
                                class="date-input rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            />
                        </label>

                        <select
                            name="adminactions_type"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All actions</option>
                            <option value="Register">Register</option>
                            <option value="Renew">Renew</option>
                            <option value="Update">Update</option>
                            <option value="Delete">Delete</option>
                        </select>

                        <select
                            name="adminactions_admin"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All admins</option>
                        </select>

                        <select
                            name="adminactions_target"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All targets</option>
                        </select>
                    </div>
                </div>

                <div class="relative overflow-x-auto rounded-lg border border-gray-800 bg-[#111827]">
                    <table class="min-w-full divide-y divide-gray-800 text-sm text-gray-300">
                        <thead class="bg-gray-900/80">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Time</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Admin ID</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Action</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Target NID</th>
                        </tr>
                        </thead>
                        <tbody id="adminactions-body" class="divide-y divide-gray-800"></tbody>
                    </table>
                    <p id="adminactions-empty" class="mt-2 flex text-xs text-gray-400 justify-center hidden">
                        No data for the selected filters.
                    </p>
                </div>
            </section>

            <!-- Renewals -->
            <section class="rounded-2xl bg-[#192132] p-6 shadow-lg ring-1 ring-white/10">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Renewals</h2>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-2 text-xs text-gray-300">
                            <span>Date</span>
                            <input
                                type="date"
                                name="renewals_date"
                                class="date-input rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            />
                        </label>

                        <select
                            name="renewals_client"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All clients</option>
                        </select>

                        <select
                            name="renewals_admin"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All admins</option>
                        </select>
                    </div>
                </div>

                <div class="relative overflow-x-auto rounded-lg border border-gray-800 bg-[#111827]">
                    <table class="min-w-full divide-y divide-gray-800 text-sm text-gray-300">
                        <thead class="bg-gray-900/80">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Time</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Client NID</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Admin ID</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Renewed To</th>
                        </tr>
                        </thead>
                        <tbody id="renewals-body" class="divide-y divide-gray-800"></tbody>
                    </table>
                    <p id="renewals-empty" class="mt-2 flex text-xs text-gray-400 justify-center hidden">
                        No data for the selected filters.
                    </p>
                </div>
            </section>

            <!-- Entry Logs -->
            <section class="rounded-2xl bg-[#192132] p-6 shadow-lg ring-1 ring-white/10">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Entry Logs</h2>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-2 text-xs text-gray-300">
                            <span>Date</span>
                            <input
                                type="date"
                                name="entrylogs_date"
                                class="date-input rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                            />
                        </label>

                        <select
                            name="entrylogs_client"
                            class="rounded-md border border-gray-600 bg-gray-900 px-2 py-1 text-xs text-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                        >
                            <option value="">All clients</option>
                        </select>
                    </div>
                </div>

                <div class="relative overflow-x-auto rounded-lg border border-gray-800 bg-[#111827]">
                    <table class="min-w-full divide-y divide-gray-800 text-sm text-gray-300">
                        <thead class="bg-gray-900/80">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Time</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Client NID</th>
                        </tr>
                        </thead>
                        <tbody id="entrylogs-body" class="divide-y divide-gray-800"></tbody>
                    </table>
                    <p id="entrylogs-empty" class="mt-2 flex text-xs text-gray-400 justify-center hidden">
                        No data for the selected filters.
                    </p>
                </div>
            </section>

        </div>
    </main>
</div>

<script src="/log-read.js"></script>
</body>
</html>
